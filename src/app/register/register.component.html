            <form
              class="register-form"
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit()"
              novalidate
            >
              <div class="form-outline my-4">
                <div class="p-float-label">
                  <input
                    pInputText
                    type="text"
                    id="name"
                    formControlName="name"
                    autocomplete="off"
                    class="w-100"
                  />
                  <label for="name">Full Name</label>
                </div>
                <div *ngIf="submitted && name.invalid" class="text-danger mt-1">
                  <small>Full name is required.</small>
                </div>
              </div>
              <div class="form-outline my-4">
                <div class="p-float-label">
                  <input
                    pInputText
                    type="email"
                    id="emailId"
                    formControlName="emailId"
                    autocomplete="off"
                    class="w-100"
                  />
                  <label for="emailId">Email Address</label>
                </div>
                <div *ngIf="submitted && email.errors" class="text-danger mt-1">
                  <small *ngIf="email.errors['required']"
                    >Email is required.</small
                  ><br />
                  <small *ngIf="email.errors['email']"
                    >Enter a valid email.</small
                  >
                </div>
              </div>

                  type="tel"
                  id="mobile"
                  formControlName="mobile"
                  autocomplete="off"
                  maxlength="10"
                  class="w-100"
                />
                <label for="mobile">Mobile Number</label>
                <div *ngIf="submitted && mobile.errors" class="text-danger">
                  <small *ngIf="mobile.errors['required']"

              <div class="form-outline my-4">
                <div class="d-flex gap-2">
                  <div class="p-float-label w-100">
                    <input
                      pInputText
                      type="tel"
                      id="mobile"
                      formControlName="mobile"
                      autocomplete="off"
                      maxlength="10"
                      class="w-100"
                    />
                    <label for="mobile">Mobile Number</label>
                  </div>
                  <button
                    type="button"
                    class="p-button p-button-sm orange-button"
                    (click)="sendOTP()"
                    [disabled]="otpSent"
                  >
                    {{ otpSent ? "OTP Sent" : "Send OTP" }}
                  </button>
                </div>

                <div
                  *ngIf="submitted && mobile.errors"
                  class="text-danger mt-1"
                >
                  <small *ngIf="mobile.errors['required']"
                    >Mobile is required.</small
                  ><br />
                  <small *ngIf="mobile.errors['pattern']"
                    >Enter a valid 10-digit mobile.</small
                  >
                </div>
              </div>

              <div class="form-outline my-4" *ngIf="otpSent && !otpVerified">
                <div class="d-flex gap-2">
                  <div class="p-float-label w-100">
                    <input
                      pInputText
                      id="otp"
                      formControlName="otp"
                      class="form-control"
                    />
                    <label for="otp">Enter OTP</label>
                  </div>
                  <button
                    type="button"
                    class="p-button p-button-sm verifybtn"
                    (click)="verifyOTP()"
                  >
                    Verify OTP
                  </button>
                </div>
                <div *ngIf="otpError" class="text-danger mt-1">
                  {{ otpError }}
                </div>
              </div>

              <div class="form-outline my-4">
                <div class="p-float-label">
                  <input
                    pInputText
                    type="text"
                    id="businessName"
                    formControlName="businessName"
                    autocomplete="off"
                    class="w-100"
                  />
                  <label for="businessName">Company Name</label>
                </div>
                <div
                  *ngIf="submitted && businessName.invalid"
                  class="text-danger mt-1"
                >
                  <small>Company name is required.</small>
                </div>
              </div>

              <div class="form-outline my-4 position-relative">
                <ng-container class="p-inputgroup">
                  <div class="p-float-label w-100">
                    <input
                      pInputText
                      id="password"
                      [type]="isPasswordVisible ? 'text' : 'password'"
                      formControlName="password"
                      autocomplete="off"
                      class="form-control"
                    />
                    <label for="password">Password</label>
                    <span
                      class="p-inputgroup-addon bg-white border-start-0"
                      (click)="togglePasswordVisibility()"
                      style="cursor: pointer"
                    >
                      <img
                        [src]="
                          isPasswordVisible
                            ? 'assets/images/icons/eye-slash.svg'
                            : 'assets/images/icons/eye.svg'
                        "
                        alt="Toggle Password Visibility"
                        width="20"
                        height="20"
                      />
                    </span>
                  </div>
                </ng-container>
                <div *ngIf="submitted && password.errors" class="text-danger">
                  <small *ngIf="password.errors['required']"
                    >Password is required.</small
                  >
                  <small *ngIf="password.errors['pattern']"
                    >Use uppercase, lowercase, number, symbol.</small
                  >
                  <small *ngIf="password.errors['minlength']"
                    >Min 6 characters required.</small
                  >
                </div>
              </div>

              <button
                type="submit"
                pButton
                pRipple
                [disabled]="loading || !otpVerified"
                class="p-button-primary mb-4 w-100 custom-button"
              >
                Sign Up
              </button>
              <div class="text-center">
                <span class="text-muted" style="color: #878787"
                  >Already have an account?
                </span>
                <a
                  routerLink="/user/login"
                  class="fw-medium text-primary text-decoration-none"
                >
                  <span style="color: #ee7846">Sign In</span>
                </a>
              </div>
            </form>
