      </span>
      <!-- <span class="me-1">
        <img
          src="../../../assets/images/menu/reports.png"
          alt="Default Image"
          class=""
          style="height: 35px; width: 40px"
        />
      </span> -->
      <b>
        <span class="back-btn-text">Reports </span>
      </b>
      <!-- <span class="back-btn-text text-capitalize">Reports</span> -->
    </div>
  </div>
</div>

  <p-breadcrumb [model]="breadCrumbItems"></p-breadcrumb>
</div> -->
<div class="card m-2">
  <div *ngIf="!loading">
    <div class="my-2" class="d-flex justify-content-end">
      <button class="p-button-primary" pButton (click)="viewAllReports()">
        <i class="pi pi-eye"></i>&nbsp;View All Reports
      </button>
      <!-- <button class="p-button-primary me-1" pButton (click)="goToOldReports()">Old Dashboard</button> -->
    </div>
    <div
      *ngIf="reportsListConfig && reportsListConfig.length == 0"
      class="text-center"
    >
      <span>No Reports Found</span>
    </div>
    <div *ngIf="reportsListConfig && reportsListConfig.length > 0">
      <div class="row">
        <ng-container *ngFor="let report of reportsListConfig">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mt-2">
            <div
              class="card reportcard rounded border border-1 pointer-cursor"
              (click)="createReport(report.reportType)"
            >
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <div class="me-2 d-flex align-items-center">
                    <img [src]="report.icon" width="25" alt="icon" class="reporticon" />
                  </div>
                  <div class="d-flex align-items-center pt-1">
                    <span
                      class="fw-medium report-name"
                      *ngIf="report.reportName"
                      >{{ report.reportName }}</span
                    >
                  </div>
                </div>
                <div
                  class="d-flex align-items-center pt-1 pointer-cursor"
                  *ngIf="!report.routeTo"
                >
                  <div class="d-flex">
                    <!-- <div
                      class="me-4"
                      tooltipPosition="left"
                      pTooltip="Saved Reports"
                    >
                      <i class="pi pi-save font-medium"></i>
                    </div> -->
                    <div tooltipPosition="left" pTooltip="Create Report">
                      <img
                        alt="Create Report"
                        src="../../../assets/images/icons/add.svg"
                        width="20"
                        height="20"
                        alt="Create Report"
                      />
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex align-items-center pt-1 pointer-cursor"
                  *ngIf="report.routeTo"
                >
                  <div class="d-flex">
                    <div
                      class="me-2"
                      tooltipPosition="left"
                      pTooltip="View Reports"
                      (click)="routeTo(report.routeTo)"
                    >
                      <i class="pi pi-eye font-medium"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div *ngIf="loading">
    <app-preloader></app-preloader>
  </div>
</div>
