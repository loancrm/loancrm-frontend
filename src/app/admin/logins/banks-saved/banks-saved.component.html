  <ng-container *ngFor="let item of displayedItems">
    <div class="m-2 p-1" *ngIf="item.data">
      <div class="d-flex justify-content-between">
        <div
          class="d-flex align-items-center justify-content-center pointer-cursor"
          (click)="goBack()"
        >
          <span class="me-2 d-flex align-items-center">
            <img src="../../../assets/images/icons/Vector.png" alt="Back" />
          </span>

          <b>
            <span class="back-btn-text text-capitalize">
              {{ item.data[item.displayProperty] || "N/A" | capitalizeFirst }}
            </span>
          </b>
        </div>
      </div>
    </div>
  </ng-container>
  <div *ngIf="loading">
    <app-preloader></app-preloader>
  </div>
  <div class="text-capitalize m-2" *ngIf="!loading">
    <div *ngIf="fipDetails">
      <p-table
        [value]="fipDetails"
        class="p-datatable-striped"
        styleClass="p-datatable-customers"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th *ngIf="shouldDisplayBlock()">Surrogate</th>
            <th>Lender</th>
            <th style="min-width: 200px">Login Date</th>
            <th>Status</th>
            <th style="min-width: 200px">Remarks</th>
            <th *ngIf="capabilities.delete">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
          <tr>
            <td>{{ rowIndex + 1 }}</td>
            <td *ngIf="shouldDisplayBlock()">{{ rowData.program }}</td>
            <!-- <td>{{ rowData.bankName }}</td> -->
            <td>{{ getLenderName(rowData.bankId) | capitalizeFirst }}</td>
            <td>
              <!-- <p-calendar
                    [(ngModel)]="rowData.loginDate"
                    [style]="{ width: '100%' }"
                    class="rounded-lg"
                    [showIcon]="true"
                    dateFormat="yy-mm-dd"
                    appendTo="body"
                    placeholder="Select Login Date"
                    autocomplete="off"
                    [showButtonBar]="true"
                  ></p-calendar> -->
              <div class="custom-calendar-wrapper w-100 position-relative">
                <p-calendar
                  #calendar
                  [(ngModel)]="rowData.loginDate"
                  placeholder="Select Login Date"
                  [showIcon]="false"
                  appendTo="body"
                  dateFormat="yy-mm-dd"
                  [showButtonBar]="true"
                  styleClass="w-100"
                ></p-calendar>
                <img
                  src="../../../../assets/images/icons/calendar.svg"
                  alt="Calendar Icon"
                  class="calendar-custom-img"
                  (click)="calendar.toggle()"
                />
              </div>
            </td>
            <td>
              <p-dropdown
                [options]="statusOptions"
                [style]="{ width: '100%' }"
                optionLabel="displayName"
                optionValue="name"
                appendTo="body"
                [showClear]="true"
                placeholder="Select Status"
                [dropdownIcon]="'pi pi-chevron-down'"
                [(ngModel)]="rowData.fipStatus"
              ></p-dropdown>
            </td>
            <td>
              <textarea
                pInputTextarea
                class="rounded-lg"
                placeholder="Enter Remarks"
                [style]="{ width: '100%' }"
                autocomplete="off"
                [(ngModel)]="rowData.fipRemarks"
              ></textarea>
            </td>
            <td *ngIf="capabilities.delete">
              <button
                pButton
                type="button"
                icon="fa fa-trash"
                pTooltip="Delete"
                tooltipPosition="left"
                class="p-button-danger me-2 delete-btn"
                (click)="confirmDelete(rowData)"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr class="text-center">
            <td colspan="10" class="text-center fw-bold">
              <img
                alt="No Data"
                src="../../../assets/images/menu/no-data.gif"
                width="200"
                height="200"
              />
              <p>No Banks Saved</p>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="col text-center m-3">
        <button
          pButton
          pRipple
          type="button"
          class="p-button-primary me-2"
          (click)="saveFormData()"
        >
          Save Info
        </button>
        <!-- <button
          *ngIf="
            leads &&

      </div>
    </div>
  </div>
</div>
