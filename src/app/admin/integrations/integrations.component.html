<div class="container mt-4">
  <div class="row g-4">
    <!-- CIBIL Report -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <!-- <i class="fa fa-file-alt fa-2x text-info mb-2"></i> -->
          <img
            src="../../../assets/images/cibilreport.svg"
            alt="Phone"
            width="20"
            height="20"
            class="pointer-cursor"
          />
          <h6>CIBIL Report</h6>
          <p class="text-muted small">Fetch CIBIL score and summary</p>
          <button class="btn btn-info btn-sm">View Report</button>
        </div>
      </div>
    </div>

    <!-- GST Verification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <!-- <i class="fa fa-receipt fa-2x text-warning mb-2"></i> -->
          <img
            src="assets/images/File_Blank.svg"
            alt="Phone"
            width="20"
            height="20"
            class="pointer-cursor"
          />
          <h6>GST Analyzer</h6>
          <p class="text-muted small">GST Analyzer</p>
          <button class="btn btn-warning btn-sm">Verify GST</button>
        </div>
      </div>
    </div>

    <!-- KYC Verification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-id-card fa-2x text-primary mb-2"></i>
          <h6>KYC Verification</h6>
          <p class="text-muted small">Verify PAN, Aadhaar and details</p>
          <button
            class="btn btn-sm"
            style="background-color: #8e89d0; color: #ffffff"
          >
            <span style="color: #ffffff; background-color: #8e89d0"
              >Start KYC</span
            >
          </button>
        </div>
      </div>
    </div>

    <!-- Email Verification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <!-- <i class="fa fa-envelope fa-2x text-danger mb-2"></i> -->
          <img
            src="assets/images/icons/mail.svg"
            alt="Mail"
            width="45"
            height="45"
          />
          <h6>Email</h6>
          <p class="text-muted small">Send reports via email</p>
          <button class="btn btn-danger btn-sm">Send Email</button>
        </div>
      </div>
    </div>

    <!-- WhatsApp Message -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <!-- <i class="fa fa-phone fa-2x text-success mb-2"></i> -->
          <!-- <i class="bi bi-chat-dots-fill text-success fs-3"></i> -->
          <img
            src="assets/images/icons/whatsapp.svg"
            alt="Phone"
            width="20"
            height="20"
            class="pointer-cursor"
          />
          <h6>WhatsApp</h6>
          <p class="text-muted small">Send lead updates via WhatsApp</p>
          <button class="btn btn-success btn-sm">Send Message</button>
        </div>
      </div>
    </div>

    <!-- SMS Notification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <!-- <i class="fa fa-sms fa-2x text-secondary mb-2"></i> -->
          <img
            src="../../../assets/images/Chat_Circle.svg"
            alt="Phone"
            width="20"
            height="20"
            class="pointer-cursor"
          />
          <h6>Text SMS</h6>
          <p class="text-muted small">Send OTPs or lead alerts via SMS</p>
          <button class="btn btn-secondary btn-sm">Send SMS</button>
        </div>
      </div>
    </div>
  </div>
</div>
