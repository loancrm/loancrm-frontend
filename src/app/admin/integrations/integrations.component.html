<div class="container mt-4">
  <div class="row g-4">
    <!-- CIBIL Report -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-file-alt fa-2x text-info mb-2"></i>
          <h6>CIBIL Report</h6>
          <p class="text-muted small">Fetch CIBIL score and summary</p>
          <button class="btn btn-info btn-sm">View Report</button>
        </div>
      </div>
    </div>

    <!-- GST Verification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-receipt fa-2x text-warning mb-2"></i>
          <h6>GST Analyzer</h6>
          <p class="text-muted small">GST Analyzer</p>
          <button class="btn btn-warning btn-sm">Verify GST</button>
        </div>
      </div>
    </div>

    <!-- KYC Verification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-id-card fa-2x text-primary mb-2"></i>
          <h6>KYC Verification</h6>
          <p class="text-muted small">Verify PAN, Aadhaar and details</p>
          <button class="btn btn-primary btn-sm">Start KYC</button>
        </div>
      </div>
    </div>

    <!-- Email Verification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-envelope fa-2x text-danger mb-2"></i>
          <h6>Email Verification</h6>
          <p class="text-muted small">Send and verify email address</p>
          <button class="btn btn-danger btn-sm">Send Email</button>
        </div>
      </div>
    </div>

    <!-- WhatsApp Message -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-whatsapp fa-2x text-success mb-2"></i>
          <h6>WhatsApp Message</h6>
          <p class="text-muted small">Send lead updates via WhatsApp</p>
          <button class="btn btn-success btn-sm">Send Message</button>
        </div>
      </div>
    </div>

    <!-- SMS Notification -->
    <div class="col-md-4">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="fa fa-sms fa-2x text-secondary mb-2"></i>
          <h6>Text SMS</h6>
          <p class="text-muted small">Send OTPs or lead alerts via SMS</p>
          <button class="btn btn-secondary btn-sm">Send SMS</button>
        </div>
      </div>
    </div>
  </div>
</div>
