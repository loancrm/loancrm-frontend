<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card p-4 shadow-lg border-0"
    style="max-width: 500px; width: 100%; border-radius: 1rem"
  >
    <div class="text-center mb-4">
      <img src="assets/images/logo.svg" alt="LoanCRM Logo" height="50" />
      <h4 class="mt-3 text-primary fw-bold">Reset Password</h4>
      <p class="text-muted small">Enter a strong new password</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="password" class="form-label fw-medium text-secondary"
          >New Password</label
        >
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter new password"
        />
        <div
          class="form-text text-danger"
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label fw-medium text-secondary"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm password"
        />
        <div
          class="form-text text-danger"
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
        >
          Passwords must match.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 py-2 rounded-3"
        [disabled]="resetForm.invalid"
      >
        Reset Password
      </button>
    </form>

    <div class="text-center mt-3 back-btn">
      <a
        routerLink="/user/login"
        class="text-decoration-none  fw-semibold"
        >‚Üê Back to Login</a
      >
    </div>
  </div>
</div>
