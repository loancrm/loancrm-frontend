<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card p-4 shadow-lg border-0"
    style="max-width: 500px; width: 100%; border-radius: 1rem"
  >
    <div class="text-center mb-4">
      <img src="assets/images/logo.svg" alt="LoanCRM Logo" height="50" />
      <h4 class="mt-3 text-primary fw-bold">Reset Password</h4>
      <p class="text-muted small">Enter a strong new password</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- New Password Field -->
      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label fw-medium text-secondary"
          >New Password</label
        >
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter new password"
          />
          <span class="input-group-text bg-white border-start-0">
            <img
              src="{{
                showPassword
                  ? 'assets/images/icons/eye-slash.svg'
                  : 'assets/images/icons/eye.svg'
              }}"
              (click)="showPassword = !showPassword"
              width="20"
              height="20"
              style="cursor: pointer"
              alt="Toggle Password Visibility"
            />
          </span>
        </div>
        <div
          class="form-text text-danger"
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        >
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group mb-3 position-relative">
        <label for="confirmPassword" class="form-label fw-medium text-secondary"
          >Confirm Password</label
        >
        <div class="input-group">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirm password"
          />
          <span class="input-group-text bg-white border-start-0">
            <img
              src="{{
                showConfirmPassword
                  ? 'assets/images/icons/eye-slash.svg'
                  : 'assets/images/icons/eye.svg'
              }}"
              (click)="showConfirmPassword = !showConfirmPassword"
              width="20"
              height="20"
              style="cursor: pointer"
              alt="Toggle Password Visibility"
            />
          </span>
        </div>
        <div
          class="form-text text-danger"
          *ngIf="
            confirmPassword?.invalid &&
            (confirmPassword?.dirty || confirmPassword?.touched)
          "
        >
          Passwords must match.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 py-2 rounded-3"
        [disabled]="resetForm.invalid"
      >
        Reset Password
      </button>
    </form>

    <div class="text-center mt-3 back-btn">
      <a routerLink="/user/login" class="text-decoration-none fw-semibold"
        >‚Üê Back to Login</a
      >
    </div>
  </div>
</div>
