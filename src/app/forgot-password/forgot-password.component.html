    <div class="col-lg-6 col-md-10 col-sm-12 m-2">
        <div class="card shadow-sm mx-auto" style="width: 70vh; border: none;">
          <div class="card-body p-4">
            <div class="text-center mb-4">
        <img src="../../assets/images/myloancrm.svg" alt="MyLoanCRM Logo" height="45" />
        <h4 class="mt-2 text-primary fw-bold">Forgot Password</h4>
        <p class="text-muted small mb-0">
          We'll send a reset link to your email
        </p>
      </div>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label fw-medium text-secondary"
            >Email address</label
          >
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="you@example.com"
            autocomplete="off"
            style="border: 1px solid #878787"
          />
          <div class="error-placeholder">
            <div
              class="form-text text-danger"
              *ngIf="
                forgotForm.get('email')?.invalid &&
                forgotForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn  w-100 py-2 rounded-3"
          [disabled]="forgotForm.invalid || apiLoading"
          style="background-color: #8E89D0; color: #ffffff;"
        >
          {{ apiLoading ? "Sending..." : "Send Reset Link" }}
        </button>
      </form>
      <div class="text-center mt-4 back-btn">
        <a routerLink="/user/login" class="text-decoration-none fw-semibold"
          >‚Üê Back to Login</a
        >
      </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
