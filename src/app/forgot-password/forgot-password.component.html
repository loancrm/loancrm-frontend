<div class="container d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <div class="text-center mb-4">
      <img src="assets/images/logo.svg" alt="LoanCRM Logo" height="50" />
      <h4 class="mt-3 text-primary fw-bold">Forgot Password</h4>
      <p class="text-muted small mb-0">We'll send a reset link to your email</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email" class="form-label fw-medium text-secondary">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control "
          placeholder="you@example.com"
          autocomplete="off"
        />
        <div class="form-text text-danger" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 py-2 rounded-3"
        [disabled]="forgotForm.invalid || apiLoading"
      >
        {{ apiLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="text-center mt-4 back-btn">
      <a routerLink="/user/login" class="text-decoration-none fw-semibold">‚Üê Back to Login</a>
    </div>
  </div>
</div>
